name: CI/CD Pipeline (Cloud + Real Deploy)

on:
  push:
    branches: [ "main" ]

permissions:
  contents: write   # GitHub Pages iÃ§in zorunlu

jobs:
  build:
    runs-on: ubuntu-latest   # ðŸ‘ˆ CLOUD UBUNTU VM

    steps:
      - name: Repository'yi cek
        uses: actions/checkout@v4

      - name: Ubuntu bilgilerini goster (CLOUD KANITI)
        run: |
          echo "=== Ubuntu Cloud VM Bilgileri ==="
          uname -a
          lsb_release -a || cat /etc/os-release
          echo "Kullanici:"
          whoami
          echo "Calisma dizini:"
          pwd

      - name: Repo icerigini listele
        run: ls -la

      - name: Python kur
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Python versiyonunu kontrol et
        run: python --version

      - name: Python kodunu calistir (CI)
        run: python main.py

      # GERÃ‡EK CD
      - name: Deploy to GitHub Pages (REAL CD)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
